<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer App</title>
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #interval-display {
            font-size: 24px;
            margin: 20px;
        }

        #timer-result {
            font-size: 24px;
            margin: 20px;
        } 
    </style>
</head>
<body>
    <button id="generate-interval">Generate interval</button>
    <button id="start" disabled>Start</button>
    <div id="interval-display"></div>
    <div id="timer-result"></div>
</body>
</html>
